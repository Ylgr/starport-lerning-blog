syntax = "proto3";
package ylgr.starportlerningblog.starportlerningblog;

option go_package = "github.com/ylgr/starport-lerning-blog/x/starportlerningblog/types";

import "gogoproto/gogo.proto";

message Post {
  string creator = 1;
  string id = 2;
  string title = 3;
  string body = 4;
}

message MsgCreatePost {
  string creator = 1;
  string title = 2;
  string body = 3;
}